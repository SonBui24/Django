{% if latest_employee_list %}
    <ul>
        {% for employee in latest_employee_list %}
        <li>
            <a href="{% url 'sale_management:employee_detail' employee.id %}">
                {{ employee.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <h1>No employee are available</h1>
{% endif %}
